<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Wheel</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/static/css/spinwheel.css" />
  </head>
  <body background="/static/image/spin.jpg">
    <h1 style="text-align: center; background-color: rgba(0, 0, 0, 0.724); color: white;">Let's play and decide</h1>
    <h3 style="text-align: center; background-color: rgba(0, 0, 0, 0.612); color: white;">where you should go!</h3>
    <div class="wrapper">
      <div class="container">
        <canvas id="wheel"></canvas>
        <button id="spin-btn">Spin</button>
        <img src="https://cutewallpaper.org/24/yellow-arrow-png/155564497.jpg" alt="spinner arrow" />
      </div>
      <div id="final-value" style="background-color: rgba(0, 0, 0, 0.89); color: white;">
        <p style="background-color: rgba(0, 0, 0, 0.89); color: white;">Click On The Spin Button To Start</p>
      </div>
    </div>
    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Chart JS Plugin for displaying text over chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    <!-- Script -->
    <script src="/static/js/spinwheel.js"></script>
  </body>
</html>
