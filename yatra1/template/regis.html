<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>registration</title>
  <link rel="stylesheet" href="/static/css/regis.css" />
</head>

<body background="/static/image/regis.jpg">

  <center>
    <h1 style="color: white;">TRIP RESISTRATION FORM</h1>
</center>
<br>
<form action="/saveform/" method="post" >
    {% csrf_token %}
<table align="center" cellpadding="10" border="5" style="border-radius: 20px;">
    <tr>

        <td>NAME</td>
        <td><input type="text" name="name" placeholder="Enter your name" maxlength="30" />
        </td>
    </tr>
    <tr>

        <td>EMAIL</td>
        <td><input type="text" name="email" placeholder="abc@gmail.com" maxlength="30" />
        </td>
    </tr>

    <tr>

      <td>Phone Number</td>
      <td><input type="text" name="phone" maxlength="30" />
      </td>
  </tr>

    <tr>
      <td>Gender</td>
      <td>
          Male<input type="radio" name="gender" value="male" />
          Female<input type="radio" name="gender" value="female" />
      </td>
  </tr>

    <tr>
      <td>Special Seating</td>
      <td>
          Yes<input type="radio" name="seating" value="yes" />
          No<input type="radio" name="seating" value="no" />
      </td>
  </tr>

  <tr>
    <td>Special Diet</td>
    <td>
        Yes<input type="radio" name="diet" value="yes" />
        No<input type="radio" name="diet" value="no" />
    </td>
</tr>
    <tr>
        <td>Handicapped accommodation</td>
        <td>
            Yes<input type="radio" name="handicap" value="yes" />
            No<input type="radio" name="handicap" value="no" />
        </td>
    </tr>

    <tr>
        <td>ADDRESS <br><br><br>
        </td>
        <td><textarea name="address" row="4" cols="30"></textarea></td>
    </tr>
    <tr>
        <td>
            Country
        </td>
        <td>
            <input type="text" name="country" value="india" readonly="readonly" />
        </td>
    </tr>
    <tr>
    <tr>
        <td colspan="2" align="center">
            <input type="submit" value="submit">
            <input type="reset" value="reset">

        </td>
    </tr>

</table>
</form>


   





</body>

</html>
