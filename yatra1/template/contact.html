<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <!-- Fontawesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body background="/static/image/conbg.jpg">
    <div class="container" style="background: #0000002e">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic" style="color: white">Address</div>
            <div class="text-one" style="color: whitesmoke">Surkhet, NP12</div>
            <div class="text-two" style="color: whitesmoke">
              Birendranagar 06
            </div>
          </div>
          <div class="phone details">
            <i class="fas fa-phone-alt"></i>
            <div class="topic" style="color: white">Phone</div>
            <div class="text-one" style="color: whitesmoke">
              +0098 9893 5647
            </div>
            <div class="text-two" style="color: whitesmoke">
              +0096 3434 5678
            </div>
          </div>
          <div class="email details">
            <i class="fas fa-envelope"></i>
            <div class="topic" style="color: white">Email</div>
            <div class="text-one" style="color: whitesmoke">
              codinglab@gmail.com
            </div>
            <div class="text-two" style="color: whitesmoke">
              info.codinglab@gmail.com
            </div>
          </div>
        </div>
        <div class="right-side">
          <div class="topic-text" style="font-size: 37px">
            Send us a message.....
          </div>
          <p style="color: antiquewhite">
            If you have any work from me or any types of quries, you can send me
            message from here. It's my pleasure to help you.
          </p>

          <form id="contact" action="" method="post">
            <!-- {% url 'saveenquiry' %} -->
            <!-- {% csrf_token %} -->
            <div class="input-box">
              <input name="name" type="text" placeholder="Enter your name" />
            </div>
            <div class="input-box">
              <input name="email" type="text" placeholder="Enter your email" />
            </div>
            <div class="input-box message-box">
              <input name="msg_box" type="text" placeholder="Message Box" />
            </div>
            <div class="button">
              <input type="button" value="Send Now">
              <!-- <input type="submit" value="submit"> -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
