<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Signin</title>
   <link rel="stylesheet" href="/static/css/login.css">

</head>

<body background="/static/image/login1.webp">
   <form action="/savepoint/" method="post">
      {% csrf_token %}
      <br>
      <br>
      <div class="cont">
         <div class="form sign-in">
            <h2 style="color: white;">Login here</h2>
            <label>
                <span>Name</span>
                <input name="name" type="email" />
             </label>

            <label>
               <span>Email</span>
               <input name="email" type="email" />
            </label>
            <label>
               <span>Password</span>
               <input name="name" type="password" />
            </label>
            <p class="forgot-pass">Forgot password?</p>
            <button type="button" class="submit"> <a href="/index">Login</a> </button>

         </div>
         <div class="sub-cont">
            <div class="img">
               <div class="img__text m--up">

                  <h3>Don't have an account? Please Sign up!<h3>
               </div>
               <div class="img__text m--in">

                  <h3>If you already has an account, just sign in.<h3>
               </div>
               <div class="img__btn">
                  <span class="m--up">Sign Up</span>
                  <span class="m--in">Sign In</span>
               </div>
            </div>
            <div class="form sign-up">
               <h2 style="color: white;">Create your Account</h2>
               <label>
                  <span>Name</span>
                  <input type="text" />
               </label>
               <label>
                  <span>Email</span>
                  <input type="email" />
               </label>
               <label>
                  <span>Password</span>
                  <input type="password" />
               </label>
               <button type="button" class="submit">Sign Up</button>

            </div>
         </div>
      </div>

      <script>
         document.querySelector('.img__btn').addEventListener('click', function () {
            document.querySelector('.cont').classList.toggle('s--signup');
         });

      </script>
   </form>
</body>

</html>
